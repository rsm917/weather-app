<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="d-flex flex-wrap" id="weather-wrapper">
        <div id="weather-app">
          <div class="row">
            <div class="col">
              <h1 id="location">Mobile</h1>
              <h2 id="current-date"></h2>
              <ul id="weather-details">
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> m/h</li>
              </ul>
            </div>
            <div class="col" id="temp-div">
              <span id="current-temperature"></span>
              <p id="temp-units">
                <a href="#" id="fahrenheit-link" class="active">°F|</a
                ><a href="#" id="celsius-link">°C</a>
              </p>
              <br />
              <span id="current-high"></span><span id="current-low"></span>
            </div>
            <div class="col" id="weather-icon">
              <img src="#" id="icon" />
              <p id="weather-description"></p>
            </div>
            <div class="col">
              <form class="change-city" id="change-city-form">
                <input
                  type="text"
                  id="city-input"
                  autocomplete="off"
                  placeholder="Enter city name"
                />

                <button id="change-city-button" type="submit" value="search">
                  Search
                </button>
                <button id="current-location-button" input type="click">
                  <img
                    src="images/current-location.jpeg"
                    id="current-location-img"
                  />
                </button>
              </form>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <span id="coded-by">
      <a href="https://github.com/rsm917/weather-app.git" target="_blank">
        Open-source code</a
      >
      by Rebecca Shuping</span
    >
    <script src="src/index.js"></script>
  </body>
</html>
